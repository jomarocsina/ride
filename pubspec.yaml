name: ride
description: "A modern ride tracking application"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.5.3
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  http: ^1.1.0
  json_annotation: ^4.9.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  google_places_flutter: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/ 